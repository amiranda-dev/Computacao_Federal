<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de textos</title>
    <style>
        body {
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
        }
        .negrito {
            /* normal, bold, 100 a 900*/
            font-weight: 900;
        }
        .italico {
            font-style: italic;
            font-weight: 600;
        }
        .texto-cortado {
            text-decoration: line-through;
        }
        .texto {
            font: bold 40px Arial;
        }
    </style>
</head>

<body>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto italico</p>
    <p class="texto-cortado">Mensagem de erro</p>
    <p class="texto">Texto</p>
</body>

</html>

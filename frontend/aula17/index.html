<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de Textos</title>
    <style>

        div {
            font-size: 30px;
        }
        .texto {
            /*
             * 16px é o padrão
             * px -> tamanho fixo
             * % -> tamanho relativo ao navegador
             * em -> tamanho relativo ao container pai
            */
            /*font-size: 16px;*/
            font-size: 2em; /* equivale ao pai*/
        }
        .texto2 {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div> <!-- container pai-->
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>

</body>

</html>
